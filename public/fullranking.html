  .navigation{
    margin: 0;

    background-color: #ccbe9f;
    /* position: fixed;

  .navigation > a{
    float: left;

    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-family: fantasy;
  }
  .navigation > a:hover{

  }
  .active{
    background-color: #b0a182;
  }
  .dropdown{
    float: left;
    overflow: hidden;
  }
  .dropdown .dropbutton{
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: fantasy;
    margin: 0;
  }
  .navigation .dropbutton:hover, .dropdown:hover .dropbutton {
    background-color: #bdae8f;
  }
  .houses{
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .houses > a{
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .houses > a:hover{
    background-color: #ddd;
  }
  .dropdown:hover .houses{
    display: block;
  }
</style>
