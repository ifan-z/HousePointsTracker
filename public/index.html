<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Podium</title>
  <script defer type="module" src="./Podium.js" charset="utf-8"></script>
</head>
<style>
  .top{ /* Title */
    display:grid; /* Creates CSS grid */
    grid-template-columns: 1fr 5fr 1fr; /* Middle column (with title) takes up 5/7ths of the width of the screen (in theory, but it doesn't seem to have any effect even if I take out the entire line) */
    grid-template-rows: 400px; /* Each row is 400px tall (only one row though) */
    grid-template: "container";
    place-items: center; /* Place items in the centre of the containers */
    overflow: hidden; /* If an item is too big to fit, hides it */
  }
  .top > * { /* All elements within the "top" div */
    grid-area: container; /* Is a container */
  }
  .title{
    text-align: center; /* Aligns the text to the centre of the screen */
    font-size: 75px; /* Sets font size */
    font-family: cursive; /* Sets font */
    padding: 0px; /* No extra empty space above the title */
    color: #9f9275; /* Sets the title text colour to a dark beige */
  }
  .ribbon{
    overflow: hidden; /* Hides overflow */
  }
  .ribbon > .image {
    width: 100%; /* Lets image take up the entire width of the container */
    height: auto; /* Height automatic */
    object-fit: fill; /* Lets image fill the entire container, stretches and squishes to do so */
  }
  .podium{
    display:grid; /*  */
    gap:15px;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: 50px 50px 50px 50px 400px;
  }
  .pedestal_1{
    background-color: purple;
    grid-column-start: 4;
    grid-column-end: span 2;
    grid-row-start: 2;
    grid-row-end: span 4;
  }
  .pedestal_2{
    background-color:violet;
    grid-column-start: 2;
    grid-column-end: span 2;
    grid-row-start: 4;
    grid-row-end: span 2;
  }
  .pedestal_3{
    background-color:violet;
    grid-column-start: 6;
    grid-column-end: span 2;
    grid-row-start: 5;
    grid-row-end: span 1;
  }
  .text_1{
    grid-column-start: 4;
    grid-column-end: span 2;
    grid-row-start: 1;
    grid-row-end: span 1;
    text-align: center;
    font-family: Courier New, monospace;
    font-weight: bold;
    font-size: 40px;
  }
  .text_2{
    grid-column-start: 2;
    grid-column-end: span 2;
    grid-row-start: 3;
    grid-row-end: span 1;
    text-align: center;
    font-family: Courier New, monospace;
    font-weight: bold;
    font-size: 40px;
  }
  .text_3{
    grid-column-start: 6;
    grid-column-end: span 2;
    grid-row-start: 4;
    grid-row-end: span 1;
    text-align: center;
    font-family: Courier New, monospace;
    font-weight: bold;
    font-size: 40px;
  }
  .navigation{
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ccbe9f;
    /* position: fixed;
    top: 0;
    left: 0;
    right: 0; */
    /* The above part is causing issues with the dropdown menu, the fixed position is not allowing it to appear */
  }
  .navigation > a{
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-family: fantasy;
  }
  .navigation > a:hover{
    background-color: #bdae8f;
  }
  .active{
    background-color: #b0a182;
  }
  .dropdown{
    float: left;
    overflow: hidden;
  }
  .dropdown .dropbutton{
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: fantasy;
    margin: 0;
  }
  .navigation .dropbutton:hover, .dropdown:hover .dropbutton {
    background-color: #bdae8f;
  }
  .houses{
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .houses > a{
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .houses > a:hover{
    background-color: #ddd;
  }
  .dropdown:hover .houses{
    display: block;
  }
</style>
<body>
  <div class="navigation">
    <a class="active" href="./index.html">Podium</a> <!-- Home page if not signed in or if not administrator -->
    <a href="./fullranking.html">Full Ranking</a> <!-- Only signed in users can view this option -->
    <a href="#pointrecord">Point Record</a> <!-- Only administrators (teachers/house heads) can see this option -->
    <div class="dropdown"> <!-- Dropdown menu -->
      <button class="dropbutton">Houses â–¼</button>
      <div class="houses"> <!-- Options -->
        <a href="#acres">Acres</a>
        <a href="#dupont">Dupont</a>
        <a href="#grier">Grier</a>
        <a href="#griffith">Griffith</a>
        <a href="#lamont">Lamont</a>
        <a href="#langtry">Langtry</a>
        <a href="#mac">Mac</a>
        <a href="#marling">Marling</a>
        <a href="#nation">Nation</a>
        <a href="#pyper">Pyper</a>
        <a href="#rosseter">Rosseter</a>
        <a href="#walsh">Walsh</a>
      </div>
    </div>
    <a href="./signin.html" style="float:right">Sign In</a>
  </div>
   <!--  -->
  <div class="top">
    <div></div>
    <div class="ribbon">
      <img class = "image" src="Ribbon.png" style="width:100%;">
    </div>
    <h1 class="title">Podium</h1>
    <div></div>
  </div>
  <div class="podium">
    <div class="pedestal_2"></div>
    <div class="pedestal_1"></div>
    <div class="pedestal_3"></div>
    <div class="text_1">Dupont</div>
    <div class="text_2">Dupont</div>
    <div class="text_3">Dupont</div>
  </div>
</body>
</html>
